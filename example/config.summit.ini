[modules]
pipeline = lsf
solver = specfem3d_globe
kernel = default
optimize = lbfgs
workflow = adjoint

[pipeline]
name = piper
proj = GEO111
nnodes = 1
ntasks = 6
walltime = 1:00
modules = cuda
pre_exec = . "/ccs/home/ccui/anaconda3/etc/profile.d/conda.sh" && conda activate obspy

[solver]
solver_dir = /gpfs/alpine/proj-shared/geo111/ccui/specfem3d_globe
smooth = 2000.0
ratio = 0.98
scale = 6.0e6

[kernel]
misfit = traveltime
period_min = 90.0
period_max = 400.0
alpha = 1
beta = 0
rho = 0

[optimize]
niters = 5
nsteps = 10