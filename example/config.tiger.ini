[modules]
pipeline = lsf
solver = specfem3d_globe
kernel = default
optimize = lbfgs
workflow = adjoint

[pipeline]
name = piper
nnodes = 2
ntasks = 6
walltime = 01:00:00
mem = 40000
modules = cudatoolkit openmpi/gcc/3.1.3/64
pre_exec = conda activate obspy

[solver]
solver_dir = /tigress/ccui/specfem3d_globe
smooth = 2000.0
ratio = 0.98
scale = 6.0e6

[kernel]
misfit = traveltime
period_min = 90.0
period_max = 400.0
alpha = 1
beta = 0
rho = 0

[optimize]
niters = 5
nsteps = 10